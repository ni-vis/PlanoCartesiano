<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Level</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.ico">
</head>
<body>  
    <header style="background-color: purple; text-align: center; padding: 10px; margin-bottom:20px; color: white">
        <h1 style="margin: 0;">* EXTREMO *</h1>
    </header>
    
 

    <section id="plano" class="section">

        <div id="controls">
           
            <button id="new-game" style="background-color: #f9f9f9;"></button>
            <a href="rule.html">
                <button id="back-button">Voltar</button>
            </a>
        </div>
        
        <div id="game-container">
            <canvas id="cartesian-plane" width="878" height="878"></canvas>
            
            <!-- Modal para exibir o resultado -->
            <div id="result-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button" id="close-modal">&times;</span>
                    <p id="modal-message">Resultado</p>
                </div>
            </div>
            
        </div>
    </section>

    <script src="../script/scriptExtreme.js"></script>
</body>
</html>
