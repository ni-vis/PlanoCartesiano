<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Level</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.ico">
</head>
<body>
    <header style="background-color: lightgreen; text-align: center; padding: 10px; margin-bottom:20px;color: white">
        <h1 style="margin: 0;">* F√ÅCIL *</h1>
    </header>

    <section id="plano" class="section">

        <div id="controls">
            <div id="coordinate-display">Coordenada alvo: (0, 0)</div>
            <button id="new-game">Nova Coordenada</button>
            <a href="rule.html">
                <button id="back-button">Voltar</button>

        <div id="game-container">

                    <span class="close-button" id="close-modal">&times;</span>
                    <p id="modal-message">Resultado</p>

            </div>
            
        </div>
    </section>
